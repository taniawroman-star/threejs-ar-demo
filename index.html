<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>

	<!-- Correct Three.js CDN (working) -->
	<script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>
</head>

<body style='margin:0; overflow:hidden; font-family:Monospace;'>

<!-- ---------------- Custom Shader Code ------------------------ -->
<script id="vertexShader" type="x-shader/x-vertex">
uniform float time;
varying vec2 textureUV;
void main() {
    textureUV = uv;
    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
}
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
uniform float time;
uniform sampler2D baseTexture;
varying vec2 textureUV;
void main() {
    gl_FragColor = texture2D(baseTexture, textureUV);
}
</script>
<!-- ----------------------------------------------------------- -->

<script>

let scene, camera, renderer, clock, deltaTime, totalTime;
let mesh;

init();
animate();

function init() {

	scene = new THREE.Scene();

	camera = new THREE.PerspectiveCamera(
		70,
		window.innerWidth / window.innerHeight,
		0.1,
		1000
	);
	camera.position.set(0, 2, 4);
	camera.lookAt(scene.position);
	scene.add(camera);

	const ambientLight = new THREE.AmbientLight(0xcccccc, 1.0);
	scene.add(ambientLight);

	renderer = new THREE.WebGLRenderer({
		antialias: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 1);
	renderer.setSize(window.innerWidth, window.innerHeight);
	document.body.appendChild(renderer.domElement);

	window.addEventListener('resize', onWindowResize, false);

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;

	// Cube
	const geometry = new THREE.BoxGeometry(1, 1, 1);

	const loader = new THREE.TextureLoader();
	const texture = loader.load('images/color-grid.png');

	const material = new THREE.MeshLambertMaterial({ map: texture });

	mesh = new THREE.Mesh(geometry, material);
	scene.add(mesh);
}

function update() {
	mesh.rotation.y += 0.01;
}

function render() {
	renderer.render(scene, camera);
}

function animate() {
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	update();
	render();
}

function onWindowResize() {
	camera.aspect = window.innerWidth / window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth, window.innerHeight);
}

</script>

</body>
</html>
